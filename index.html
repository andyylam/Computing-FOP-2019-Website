<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link
            href="https://fonts.googleapis.com/css?family=Libre+Baskerville|Nixie+One"
            rel="stylesheet"

        <link
            href="https://fonts.googleapis.com/css?family=Oswald"
            rel="stylesheet"
        />
        <link

            type="image/x-icon"
            href="./dist/img/favicon.ico"

        <link rel="stylesheet" href="dist/css/index.css" />
        <title>Et Invicta | NUS Computing FOP 2019</title>

    <body>

                <div class="main-header">NUS Computing</div>

                        <div class="patty"></div>
                        <div class="patty"></div>

                    </div>
                    <div class="mobile-popup">

                            <div class="fsc">FSC</div>
                            <div class="foc">FOC</div>
                            <div class="fow">FOW</div>
                            <div class="rag">RAG</div>

            </div>

        <!-- main body -->
        <div class="main">
            <!-- number 2 -->
            <div class="description1">
                <div class="header1">
                    ET INVICTA
                </div>
                <div class="writeup1">
                    Are you an incoming freshman who wants to find out more

                <a href="#" class="sign-up1">SIGN UP</a>

            <!-- number 3 -->
            <div class="description2"></div>

            <div class="cards"></div>

        <footer></footer>
